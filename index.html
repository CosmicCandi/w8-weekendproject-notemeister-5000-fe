<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="global.css" />
</head>
<body>
  <!-- Content goes here. -->
  <h1 class="text-center">Notemeister 5000<span id="notemeister-tag"></span></h1>
  <div class="container">
    <div class="row">

      <div id="note-form" class="col-sm-3">
        <button type="submit" id="show_note_form_button" class="btn btn-primary">Meister a note!</button>
        <h2 class="create_a_note">Meister a note:</h2>
        <form id="note_create" class="create_a_note" action="#"><br />
          <input type="text" class="form-control" placeholder="Username" name="username" required /><br />
          <input type="text" class="form-control" placeholder="Title" name="title" required /><br />
          <textarea name="body" class="form-control" placeholder="Body of your post goes here..." required></textarea><br />
          <input type="text" class="form-control" placeholder="Comma, Separated, Tags" name="tags" /><br />
          <button id="create_new_post_button" type="submit" class="btn btn-success">Create it!</button>
        </form>
      </div>

      <div id='note_content' class="col-sm-6">
        <!-- Dynamically Generated Content Here -->
      </div>
    </div>
  </div>

<!-- Modal Window -->
<div id="modal_win" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <!--Dynamic Content for Modal goes here-->
      </div>
    </div>
  </div>
</div>


  <!-- Scripts go here. -->
  <script type="text/javascript"
   src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type='text/javascript' src="master.js"></script>

</body>
</html>
